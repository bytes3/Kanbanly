name: Backend CI

on:
  push:
    branches: [main, master]
    paths:
      - "backend/**"
      - ".github/workflows/backend-tests.yml"
  pull_request:
    paths:
      - "backend/**"
      - ".github/workflows/backend-tests.yml"

jobs:
  typecheck:
    runs-on: ubuntu-latest
    container:
      image: oven/bun:1.1.30-alpine
    env:
      YARN_ENABLE_GLOBAL_CACHE: true
      SECRET_JWT: "test"

    steps:
      - name: Install system tools
        run: apk add --no-cache git yarn tar gzip

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Prepare cache directories
        run: mkdir -p $HOME/.yarn/berry/cache

      - name: Cache Yarn dependencies
        uses: actions/cache@v4
        with:
          path: ${{ env.HOME }}/.yarn/berry/cache
          key: ${{ runner.os }}-backend-yarn-${{ hashFiles('**/yarn.lock') }}-${{ env.YARN_ENABLE_GLOBAL_CACHE }}
          restore-keys: |
            ${{ runner.os }}-backend-yarn-

      - name: Install dependencies
        run: yarn install --immutable

      - name: Type check (syntax and types)
        working-directory: backend
        run: bunx --bun tsc -p tsconfig.backend.json --noEmit

  test:
    runs-on: ubuntu-latest
    needs: typecheck
    container:
      image: oven/bun:1.1.30-alpine
    env:
      YARN_ENABLE_GLOBAL_CACHE: true

    steps:
      - name: Install system tools
        run: apk add --no-cache git yarn tar gzip

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Prepare cache directories
        run: mkdir -p $HOME/.yarn/berry/cache

      - name: Cache Yarn dependencies
        uses: actions/cache@v4
        with:
          path: ${{ env.HOME }}/.yarn/berry/cache
          key: ${{ runner.os }}-backend-yarn-${{ hashFiles('**/yarn.lock') }}-${{ env.YARN_ENABLE_GLOBAL_CACHE }}
          restore-keys: |
            ${{ runner.os }}-backend-yarn-

      - name: Install dependencies
        run: yarn install --immutable

      - name: Run unit tests
        working-directory: backend
        run: bun test
