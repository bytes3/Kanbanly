name: Backend Type Check

on:
  push:
    branches: [main]
    paths:
      - "backend/**"
      - ".github/workflows/backend-typecheck.yml"
  pull_request:
    paths:
      - "backend/**"
      - ".github/workflows/backend-typecheck.yml"

jobs:
  typecheck:
    runs-on: ubuntu-latest
    container:
      image: oven/bun:1.1.30-alpine

    steps:
      - name: Install git
        run: apk add --no-cache git

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Change current directory
        run: cd ./backend

      - name: Install dependencies
        run: yarn install

      - name: Type check (syntax and types)
        run: bunx --bun tsc -p tsconfig.backend.json --noEmit
